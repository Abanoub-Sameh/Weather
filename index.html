<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="imgs/cloudy.png" type="image/png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="loginPage" class="bg-dark">
  <div class="container d-flex flex-column justify-content-center ">

    <div class=" Weather justify-content-evenly row gy-5 gy-lg-0">
      <div class="weather-side col-lg-3">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 id="date-dayname"  class="date-dayname"></h2>
          <span id="date-day" class="date-day"></span>
          <h4 id="loc" class="loc"></h4>
        </div>
        <div class="weather-container">
          <i id="weather-icon" class="weather-icon" > </i>
          <h1 id="weather-temp" class="weather-temp"></h1>
          <h3 id="weather-desc" class="weather-desc"></h3>
        </div>
      </div>

      <div class="Change col-lg-3">
          <div>
              <input type="text" id="search-bar" class="search-bar w-100 mb-5 form-control" placeholder="ï€‚ Search City..." style="font-family:Arial, FontAwesome">
          </div>
          <div class="location-container">
              <button id="location-button" class="location-button p-3"> <i class="fa-solid fa-location-dot me-1"></i><span>Change location</span></button>
          </div>
      </div>

      <div class="info-side col-lg-3">
        <div class="today-info-container">
          <div class="today-info">
            <div class="humidity">
              <span class="title">HUMIDITY</span>
              <span id="humidity" class="value"></span>
              <div class="clear"></div>
            </div>
            <div class="wind"> 
              <span class="title">WIND</span>
              <span id="wind" class="value"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list d-flex">
            <li class="active">
              <i id="TodayIcon" class="day-icon" data-feather="sun"></i>
              <span id="TodayNameList" class="day-name"></span>
              <span id="Todaycurn" class="day-temp"></span>
            </li>
            <li>
              <i id="nextIcon" class="day-icon" data-feather="cloud"></i>
              <span id="nextNameList" class="day-name"></span>
              <span id="nextMax" class="day-temp"></span>
              <span id="nextMin" class="day-mintemp" ></span>
            </li>
            <li >
              <i id="subsequentIcon" class="day-icon" data-feather="cloud-snow"></i>
              <span id="subsequentNameList" class="day-name"></span>
              <span id="subsequentMax" class="day-temp"></span>
              <span id="subsequentMin" class="day-mintemp" ></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
